<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Cadastro de Pessoas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/accordion.css">
</head>

<body style="height:unset;">
    <div class="container">
        <div class="login-form">
            <h2>Cadastro</h2>
            <form method="post" action="/cadastroPessoas?formAction=cadastra">
                <!-- metodo para enviar/cadastrar requisicao formAction para distinguir os Post
                 nas classe-->
                <div class="div_geral">
                    <div class="div_esquerda-group">
                        <button class="accordion">Dados Pessoais</button>
                        <div class="panel">
                            <div class="form-group">
                                <label for="CadastroNome">Nome completo</label>
                                <input type="text" id="CadastroNome" name="CadastroNome" required>
                            </div>
                            <div class="form-group">
                                <label for="CadastroCPF">CPF</label>
                                <input type="text" id="CadastroCPF" name="CadastroCPF" required>
                            </div>
                            <div class="form-group">
                                <label for="CadastroDatNasc">Data de nascimento:</label>
                                <input type="date" id="CadastroDatNasc" name="CadastroDatNasc" required>
                            </div>
                            <div class="form-group">
                                <label for="CadastroSexo">Genero:</label>

                                <label for="masculino">Masculino</label>
                                <input type="radio" id="masculino" name="CadastroSexo" value="masculino">

                                <label for="feminino">Feminino</label>
                                <input type="radio" id="feminino" name="CadastroSexo" value="feminino">

                                <label for="outro">Outro</label>
                                <input type="radio" id="outro" name="CadastroSexo" value="outro">

                            </div>
                            <div class="error-message">
                                <!-- Exiba mensagens de erro aqui, se necessário -->
                                <p th:text="${param.errorC}" style="color: red; font-size: 12px;"></p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <button type="submit" value="Cadastrar">Cadastrar</button>
                </div>
                <div class="error-message">
                    <!-- Exiba mensagens de erro aqui, se necessário -->
                    <p th:text="${param.errorC}" style="color: red; font-size: 12px;"></p>
                </div>
            </form>
            <div class="success-message">
                <p th:text="${session.cadastroSucesso}" style="color: green; font-size: 12px;"></p>
            </div>
        </div>
    </div>


    <script>
        var accordions = document.getElementsByClassName("accordion");

        for (var i = 0; i < accordions.length; i++) {
            accordions[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>

</body>

</html>
